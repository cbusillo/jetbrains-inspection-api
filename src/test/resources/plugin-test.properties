# Test configuration for IntelliJ Plugin Tests

# Test timeout settings
test.timeout.unit=5000
test.timeout.integration=10000
test.timeout.performance=30000

# Test data settings
test.create.temp.files=true
test.cleanup.after=true

# Mock settings
test.mock.ide.responses=true
test.headless.mode=true

# Performance test thresholds
performance.max.response.time=2000
performance.max.large.file.time=3000
performance.consistency.deviation=0.5